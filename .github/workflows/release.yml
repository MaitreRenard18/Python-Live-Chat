jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller (Linux)
      run: |
        pyinstaller -F --icon="./assets/icon.png" --add-data "./assets/icon.png:assets" ./main.pyw
      shell: bash

    - name: Verify artifact creation
      run: ls -la dist/
      shell: bash

    - name: Rename executable for Linux
      run: |
        mv dist/main main-linux
      shell: bash

    - name: Upload Linux executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-linux
        path: dist/main-linux
