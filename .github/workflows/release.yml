name: Build and Release
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable with PyInstaller (Windows)
      run: |
        pyinstaller -F --icon=".\\assets\\icon.ico" --add-data ".\\assets\\icon.ico;assets" ./main.pyw
      shell: pwsh
    - name: Rename executable for Windows
      run: |
        ren dist\\main.exe main-windows.exe
      shell: pwsh
    - name: Upload Windows executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-windows
        path: dist\\main-windows.exe
      
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable with PyInstaller (Linux)
      run: |
        pyinstaller -F --icon="./assets/icon.png" --add-data "./assets/icon.png:assets" ./main.pyw
      shell: bash
    - name: Rename executable for Linux
      run: |
        mv dist/main main-linux
        chmod +x main-linux
      shell: bash
    - name: Upload Linux executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-linux
        path: main-linux
        
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Windows executable
      uses: actions/download-artifact@v3
      with:
        name: executable-windows
    - name: Download Linux executable
      uses: actions/download-artifact@v3
      with:
        name: executable-linux
    - name: Display structure of downloaded files
      run: ls -R
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          main-windows.exe
          main-linux
